stat:
  grub_conf:
    data:
      CentOS Linux-6:
        - '/etc/grub.conf':
            tag: 'CIS-2.1.1'
            mode: 600
            user: 0
            group: 0
      '*':
        - '/boot/grub2/grub.cfg':
            tag: 'grub.conf_permissions'
            mode: 600
            user: 0
            group: 0
    description: 'Grub must be 600 permissions and owned by root'
    alert: email
    trigger: state
