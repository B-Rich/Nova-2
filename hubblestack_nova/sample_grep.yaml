grep:
  whitelist:
    fstab_tmp_partition:
      data:
        CentOS Linux-6:
          - '/etc/fstab':
              tag: 'CIS-1.1.1'
              pattern: '/tmp'
        '*':
          - '/etc/fstab':
              tag: 'CIS-1.1.1'
              pattern: '/tmp'
      description: |
        The /tmp directory is intended to be world-writable, which presents a risk
        of resource exhaustion if it is not bound to a separate partition.
      alert: email
      trigger: state
