openssl:
  google:
    data:
      tag: 'CERT-001'             # tag (required)
      endpoint: 'www.google.com'  # or null if file is defined (required if file is not defined)
      file: null                  # /path/to/the/pem/file if endpoint is null (required if endpoint is not defined)
      port: 443                   # or null if endpoint is null (required only if both
                                  #       - endpoint is defined and https is set
                                  #       - https is not configured on port 443)
      notAfter: 30                # number of days until expiration (required)
                                  # the check is failed if the certificate expires in less then 30 days
      notBefore: 10               # number of days until the ceriticate becomes valid (optional)
                                  # the check is failed if the certificate becomes valid in more then 10 days
      fail_if_notBefore: True     # fails the check if the certificate is not valid yet
    description: 'google certificate'
